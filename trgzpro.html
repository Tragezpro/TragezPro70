<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Game</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/trgzpro.css">
</head>
<body>
    <!-- Selection box -->
    <div class="selectBox">
        <header>Tic Tac Toes</header>
        <div class="content">
            <div class="title">Select who want to be?</div>
            <div class="options">
                <button class="playerX">Player(X)</button>
                <button class="playerO">Player(O)</button>
            </div>
        </div>
    </div>

    <!-- playboard section  -->
    <div class="playBoard">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's turn</span>
                <span class="Xturn">O's turn</span>
                <div class="slider"></div>
            </div>
        </div>
       <div class="playerArea">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
       </div>
    </div>

    <!-- Result-box -->
    <div class="resultBox">
        <div class="wonText">Player <span>X</span> won the game!</div>
        <div class="btn">
            <button type="button">Replay</button>
        </div>
    </div>
</body>
<script src="./JS/trgzpro.js"></script>
</html>
